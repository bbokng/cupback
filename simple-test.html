<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 Firebase 테스트</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 600px; 
            margin: 0 auto; 
        }
        .result { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            border-left: 4px solid;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border-color: #28a745;
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border-color: #dc3545;
        }
        .warning { 
            background: #fff3cd; 
            color: #856404; 
            border-color: #ffc107;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>🔥 Firebase 간단 테스트</h1>
    
    <div id="results"></div>
    
    <button onclick="testBasic()">기본 연결 테스트</button>
    <button onclick="testAuth()">인증 테스트</button>
    <button onclick="testDatabase()">데이터베이스 테스트</button>
    <button onclick="clearLog()">로그 지우기</button>
    
    <h3>상세 로그:</h3>
    <div id="log"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script>
        // 로그 함수
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666;">[${time}]</span> ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 결과 표시 함수
        function showResult(message, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        // 기본 연결 테스트
        async function testBasic() {
            try {
                log('기본 연결 테스트 시작...');
                
                if (typeof firebase === 'undefined') {
                    showResult('❌ Firebase SDK가 로드되지 않았습니다!', 'error');
                    log('Firebase SDK가 정의되지 않음', 'error');
                    return;
                }
                
                showResult('✅ Firebase SDK 로드 완료', 'success');
                log('Firebase SDK 로드 확인됨', 'success');
                
                // Firebase 초기화 확인
                if (typeof firebase.initializeApp === 'function') {
                    showResult('✅ Firebase 초기화 함수 확인', 'success');
                    log('Firebase.initializeApp 함수 존재', 'success');
                } else {
                    showResult('❌ Firebase 초기화 함수 없음', 'error');
                    log('Firebase.initializeApp 함수 없음', 'error');
                }
                
            } catch (error) {
                showResult(`❌ 기본 테스트 오류: ${error.message}`, 'error');
                log(`기본 테스트 오류: ${error.message}`, 'error');
            }
        }

        // 인증 테스트
        async function testAuth() {
            try {
                log('인증 테스트 시작...');
                
                const auth = firebase.auth();
                showResult('✅ Firebase Auth 객체 생성 완료', 'success');
                log('Firebase Auth 객체 생성됨', 'success');
                
                // 익명 로그인 테스트
                log('익명 로그인 시도 중...');
                const result = await auth.signInAnonymously();
                showResult(`✅ 익명 로그인 성공: ${result.user.uid}`, 'success');
                log(`익명 로그인 성공: ${result.user.uid}`, 'success');
                
                // 로그아웃
                await auth.signOut();
                showResult('✅ 로그아웃 완료', 'success');
                log('로그아웃 완료', 'success');
                
            } catch (error) {
                showResult(`❌ 인증 테스트 오류: ${error.message}`, 'error');
                log(`인증 테스트 오류: ${error.message}`, 'error');
            }
        }

        // 데이터베이스 테스트
        async function testDatabase() {
            try {
                log('데이터베이스 테스트 시작...');
                
                const db = firebase.firestore();
                showResult('✅ Firestore 객체 생성 완료', 'success');
                log('Firestore 객체 생성됨', 'success');
                
                // 간단한 읽기 테스트
                log('Firestore 읽기 테스트 중...');
                const testDoc = await db.collection('test').doc('connection').get();
                showResult('✅ Firestore 읽기 테스트 완료', 'success');
                log('Firestore 읽기 테스트 성공', 'success');
                
                // 간단한 쓰기 테스트
                log('Firestore 쓰기 테스트 중...');
                await db.collection('test').doc('connection').set({
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    message: '연결 테스트',
                    testTime: new Date().toISOString()
                });
                showResult('✅ Firestore 쓰기 테스트 완료', 'success');
                log('Firestore 쓰기 테스트 성공', 'success');
                
            } catch (error) {
                showResult(`❌ 데이터베이스 테스트 오류: ${error.message}`, 'error');
                log(`데이터베이스 테스트 오류: ${error.message}`, 'error');
            }
        }

        // 로그 지우기
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }

        // 페이지 로드 시 자동 테스트
        window.addEventListener('load', () => {
            log('페이지 로드됨');
            showResult('페이지 로드 완료', 'success');
            
            // 2초 후 자동으로 기본 테스트 실행
            setTimeout(() => {
                log('자동 기본 테스트 시작...');
                testBasic();
            }, 2000);
        });

        // Firebase 설정 로드
        window.addEventListener('load', () => {
            // firebase-config.js 로드 확인
            setTimeout(() => {
                if (typeof firebaseConfig !== 'undefined') {
                    log('Firebase 설정 파일 로드됨', 'success');
                    showResult('✅ Firebase 설정 파일 로드 완료', 'success');
                } else {
                    log('Firebase 설정 파일 로드 실패', 'error');
                    showResult('❌ Firebase 설정 파일 로드 실패', 'error');
                }
            }, 1000);
        });
    </script>

    <!-- Firebase 설정 -->
    <script src="firebase-config.js"></script>
</body>
</html>
