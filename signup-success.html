<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 완료 - CupBack</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>CupBack</h1>
                <span class="tagline">컵 하나가 지구를 바꿉니다</span>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">홈</a>
                <a href="scan.html" class="nav-link">스캔</a>
                <a href="dashboard.html" class="nav-link">대시보드</a>
                <a href="board.html" class="nav-link">게시판</a>
                <a href="ranking.html" class="nav-link">랭킹</a>
                <a href="login.html" class="nav-link" id="loginBtn">로그인</a>
                <span class="nav-link user-info" id="userInfo" style="display: none;"></span>
                <button class="nav-link logout-btn" id="logoutBtn" style="display: none;">로그아웃</button>
            </nav>
        </div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main">
        <div class="container">
            <div class="success-container">
                <div class="success-card">
                    <div class="success-icon">🎉</div>
                    <h2 class="success-title">회원가입이 완료되었습니다!</h2>
                    <p class="success-message">이제 지구를 살리러 가봅시다!</p>
                    
                    <div class="success-animation">
                        <div class="earth-icon">🌍</div>
                        <div class="cup-icon">☕</div>
                        <div class="leaf-icon">🌱</div>
                    </div>
                    
                    <div class="success-description">
                        <p>환영합니다! CupBack의 새로운 멤버가 되셨습니다.</p>
                        <p>지금 로그인하여 친환경 활동을 시작해보세요!</p>
                    </div>
                    
                    <div class="success-actions">
                        <a href="login.html" class="success-btn primary">로그인하기</a>
                        <a href="index.html" class="success-btn secondary">홈으로 가기</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 CupBack. 지구를 위한 작은 실천을 응원합니다.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
